<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Listado</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
	  <div class="container">
	    <div class="row justify-content-center">
	      <div class="col-md-8">
	        <div class="card text-center mt-2 p-2">
	         <legend class="text-left">
	           Lista de libros
	           <a class="btn btn-outline-info float-right" th:href="@{/index}">Regresar</a>
	         </legend>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Autor</th>
                  <th scope="col">ISBN</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Fecha de ingreso</th>
                </tr>
              </thead>
              <tbody>
                <th:block th:each="libro, row: ${libros}">
                  <tr>
                    <th th:text="${libro.codigoLibro}" scope="row"/>
                    <td th:text="${libro.titulo}"/>
                    <td th:text="${libro.autor}"/>
                    <td th:text="${libro.isbn}"/>
                    <td th:text="${libro.categoria.nombre}"/>
                    <td th:text="${libro.fechaIngresoDelegate}"/>
                  </tr>
               </th:block>
              </tbody>
            </table>
					
	        </div>
	      </div>
	    </div>
	  </div>  
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
